<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{i18n['app.fede.inventory.products']}</ui:define>
    <ui:define name="head"></ui:define>
    <ui:define name="params">
        <f:metadata>
        </f:metadata>
    </ui:define>
    <ui:define name="viewname">
        <li><p:link outcome="dashboard">#{i18n['app.fede.inventory.products']}</p:link></li>
    </ui:define>
    <ui:define name="content" rendered="#{true}">
        <div class="layout-dashboard">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12">
                    <h:panelGroup>
                        <h:panelGroup>
                            <label class="Gray">#{i18n['Start']}</label>
                            <p:calendar value="#{summaryHome.start}" class="input-sm">
                                <p:ajax event="dateSelect" listener="#{summaryHome.clearBarModel()}" update="control-bar1 control-bar2"/> <!-- oncomplete="form.submit();" --> 
                            </p:calendar>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="Gray">#{i18n['End']}</label>
                            <p:calendar value="#{summaryHome.end}" class="input-sm">
                                <p:ajax event="dateSelect" listener="#{summaryHome.clearBarModel()}" update="control-bar1 control-bar2" /> 
                            </p:calendar>                            
                        </h:panelGroup>
                    </h:panelGroup>
                    <p:panel header="#{i18n['common.statistics.products.amounts']}" styleClass="statistics ui-g">                        
                        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12 right-side">
                            <!--BARCHARTMODEL: Listado de Productos más vendidos: Cantidad-->     
                            <p:chart id="control-bar1" type="bar" model="#{summaryHome.barModelAmount}" style=" font-family:sans-serif; width: 90%; height: 500px;"/>                            
                        </div>                        
                    </p:panel>
                    <p:panel header="#{i18n['common.statistics.products.sales']}" styleClass="statistics ui-g">                        
                        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12 right-side">
                            <!--BARCHARTMODEL: Listado de Productos más vendidos: Precio-->   
                            <p:chart id="control-bar2" type="bar" model="#{summaryHome.barModelSales}" style=" font-family:sans-serif; width: 90%; height: 500px;"/>                            
                        </div>                        
                    </p:panel>
                </div>                           
            </div>
        </div>
    </ui:define>
</ui:composition>
