<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{i18n['app.fede.inventory.products']}</ui:define>
    <ui:define name="head"></ui:define>
    <ui:define name="params">
        <f:metadata>
        </f:metadata>
    </ui:define>
    <ui:define name="viewname">
        <li><p:link outcome="dashboard">#{i18n['app.fede.inventory.products']}</p:link></li>
    </ui:define>
    <ui:define name="style">
        <style type="text/css">
            .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
                color: #757575; 
            }

            table.jqplot-table-legend {
                background-color: #ffffff;
                color: #434560;
                border-color: #d8dae2;
            }
        </style>
    </ui:define>

    <ui:define name="content" rendered="#{true}">
        <div class="layout-dashboard">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12">
                    <div class="card">
                        <h:panelGroup>
                            <h:panelGroup>
                                <label class="Gray">#{i18n['Start']}</label>
                                <p:calendar value="#{summaryHome.start}" class="input-sm">
                                    <p:ajax event="dateSelect" listener="#{summaryHome.clearBarModel()}" update="control-bar1 control-bar2"/> <!-- oncomplete="form.submit();" --> 
                                </p:calendar>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="Gray">#{i18n['End']}</label>
                                <p:calendar value="#{summaryHome.end}" class="input-sm">
                                    <p:ajax event="dateSelect" listener="#{summaryHome.clearBarModel()}" update="control-bar1 control-bar2" /> 
                                </p:calendar>                            
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>  
                    <p:panel id="control-bar1" class="card" header="#{i18n['common.statistics.products.amount']}" 
                             rendered="#{not empty summaryHome.barModelAmount}"
                             styleClass="statistics ui-g">                        
                        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12 right-side">
                            <!--Listado de Productos más vendidos: Cantidad-->
                            <p:chart type="bar" 
                                     model="#{summaryHome.barModelAmount}" 
                                     rendered="#{not empty summaryHome.barModelAmount}"
                                     responsive="true"/>  
                        </div>                        
                    </p:panel>
                    <p:panel id="control-bar2" class="card" header="#{i18n['common.statistics.products.price']}" 
                             rendered="#{not empty summaryHome.barModelSales}"
                             styleClass="statistics ui-g">                        
                        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12 right-side">
                            <!--Listado de Productos más vendidos: Precio-->
                            <p:chart type="bar" model="#{summaryHome.barModelSales}" 
                                     rendered="#{not empty summaryHome.barModelSales}"
                                     responsive="true"/>
                        </div>                        
                    </p:panel>
                </div>                           
            </div>
        </div>
    </ui:define>
    <ui:define name="script">

            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#e02365', '#2D8EE3', '#44be2c', '#eeb210'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#dce2e7',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    borderWidth: 0.1,
                    borderColor: 'd8dae2',
                    rendererOptions: {
                        textColor: '#434560'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
