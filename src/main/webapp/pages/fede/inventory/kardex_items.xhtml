<!DOCTYPE html>
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <!--<ui:param name="sitename" value="#{i18n['Sitename']}" />-->
        <ui:define name="title">#{i18n['app.name']} - #{i18n['app.fede.inventory']}</ui:define>
        <ui:define name="head"></ui:define>
        <ui:define name="params">
            <f:metadata>
                <!--<f:viewParam name="" value="" />-->
            </f:metadata>
        </ui:define>
        <ui:define name="viewname">
            <li>#{i18n['app.fede.inventory']}</li>
            <li>/</li>
            <li><p:link outcome="/pages/fede/inventory/kardex_items.jsf">#{i18n['common.tarjets']} #{i18n['app.fede.inventory.kardex']}</p:link></li>
        </ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <label class="Gray">#{i18n['common.keyword']}: </label>
                        <p:inputText value="#{kardexInventoryHome.keyword}" class="input-sm" style="width: 30%;"></p:inputText>
    <!--                    <p:selectOneMenu value="#{kardexInventoryHome.productSelected}" effect="fade" style="width: 30%;"
                                         immediate="true"
                                         converter="org.jlgranda.fede.ui.converter.ProductConverter"> 
                            <f:selectItems value="#{ui.getProductTypesAsSelectItem(kardexInventoryHome.getProducts())}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>
                            <p:ajax update="@this" />
                        </p:selectOneMenu>-->
                        <p:commandButton value="#{i18n['common.find']}" style="margin-bottom:10px;" styleClass="raised-btn" actionListener="#{kardexInventoryHome.clear()}" ajax="false">
                        </p:commandButton>
                        <p:button value="#{i18n['common.new']}" styleClass="danger-btn" outcome="/pages/fede/inventory/kardex.jsf" disabled="#{empty kardexInventoryHome.productsWithoutKardex}"/>
                    </div>
                    <div class="card">
                        <p:dataTable id="dataTable-kardexs" draggableColumns="true" lazy="true" liveResize="true"
                                     paginator="true" paginatorAlwaysVisible="false"
                                     paginatorPosition="bottom" resizableColumns="true" rowKey="#{kardex.id}"
                                     rows="25" scrollRows="25"
                                     value="#{kardexInventoryHome.lazyDataModel}" var="kardex"
                                     selection="#{kardexInventoryHome.selectedBussinesEntities}"
                                     sortOrder="DESCENDING" sortBy="#{kardex.createdOn}">
                            <p:ajax event="rowSelect" listener="#{kardexInventoryHome.onRowSelect}"/>
                            <p:column selectionMode="multiple" style="width:32px;text-align:center"/>
                            <p:column headerText="#{i18n['common.code.UUID']}">
                                <h:outputText value="#{kardex.code}"/>
                            </p:column>
                            <p:column headerText="#{i18n['common.product']}">
                                <h:outputText value="#{kardex.product.name}"/>
                            </p:column>
                            <p:column headerText="#{i18n['common.quantity']} #{i18n['common.current']}" style="text-align: right">
                                <h:outputText value="#{kardex.quantity}"
                                              title="#{kardex.quantity gt kardex.unit_maximum ? i18n['app.fede.inventory.kardex.maximum'] : kardex.quantity lt kardex.unit_minimum ? i18n['app.fede.inventory.kardex.minimum'] : ''}"
                                              style="#{kardex.quantity gt kardex.unit_maximum ? 'color: #9C0D0D': kardex.quantity lt kardex.unit_minimum ? 'color: #F94C00' : 'color: #0A8517'}"/>
                            </p:column>
                            <p:column headerText="#{i18n['common.fund']}  #{i18n['common.money.letter']}" style="text-align: right">
                                <h:outputText value="#{kardex.fund lt 0 ? '-': ''}" style="#{kardex.fund lt 0 ? 'color: #e53935;': ''}"/>
                                <h:outputText value="#{kardex.fund}" style="#{kardex.fund lt 0 ? 'color: #e53935;': ''}">
                                    <f:convertNumber type="currency" currencySymbol="#{settingHome.getValue('fede.currencySymbol', '$')}" locale="en_US"/>
                                </h:outputText>
                            </p:column>
                            <p:column  id="fechaEmision"  headerText="#{i18n['common.date.created']}" sortBy="#{kardex.createdOn}"
                                       style="width: auto">
                                <h:outputText value="#{kardex.createdOn}">
                                    <f:convertDateTime  timeZone="#{ui.timeZone}" pattern="#{settingHome.getValue('fede.date.pattern', 'dd/MM/yyyy')}" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="script">
        </ui:define>
    </ui:composition>
</html>
