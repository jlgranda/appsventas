<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <!--<ui:param name="sitename" value="#{i18n['Sitename']}" />-->
        <ui:define name="title">#{i18n['app.name']} - #{i18n['app.fede.inventory']}</ui:define>
        <ui:define name="head"></ui:define>
        <ui:define name="params">
            <f:metadata>
                <!--<f:viewParam name="" value="" />-->
            </f:metadata>
        </ui:define>
        <ui:define name="viewname">
            <li>#{i18n['app.fede.inventory']}</li>
            <li>/</li>
            <li><p:link outcome="/pages/fede/inventory/items.jsf">#{i18n['common.products']}</p:link></li>
        </ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <label class="Gray">#{i18n['app.fede.inventory.groups']}&nbsp;</label>
                        <p:selectOneMenu value="#{inventoryHome.groupSelected}" effect="fade" style="width: 30%;"
                                         immediate="true"
                                         converter="org.jlgranda.fede.ui.converter.GroupConverter"> 
                            <f:selectItems value="#{ui.getGroupTypesAsSelectItem(groupHome.getGroupsTypeProduct())}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>
                            <!--<p:ajax update="@form" />-->
                        </p:selectOneMenu>
                        <label class="Gray">#{i18n['common.keyword']}&nbsp;</label>
                        <p:inputText value="#{inventoryHome.keyword}" class="input-sm" style="width: 30%;">
                        </p:inputText>
                        <!--                        <label class="Gray">#{i18n['common.from']}&nbsp;</label>
                        <p:calendar value="#{inventoryHome.start}" class="input-sm">
                            <p:ajax event="dateSelect" listener="#{inventoryHome.clear()}"/> oncomplete="form.submit();"
                        </p:calendar>
                        <label class="Gray">#{i18n['common.to']}&nbsp;</label>
                        <p:calendar value="#{inventoryHome.end}" class="input-sm">
                            <p:ajax event="dateSelect" listener="#{inventoryHome.clear()}"/> oncomplete="form.submit();"
                        </p:calendar>-->
                        <p:commandButton value="#{i18n['common.find']}" style="margin-bottom:10px;" styleClass="raised-btn" actionListener="#{inventoryHome.clear()}" ajax="false">
                        </p:commandButton>
                        <p:button value="#{i18n['common.new']}" styleClass="danger-btn" outcome="/pages/fede/inventory/product.jsf"/>
                    </div>
                    <div class="card">
                        <p:dataTable id="dataTable-products" draggableColumns="true" lazy="true" liveResize="true"
                                     paginator="true" paginatorAlwaysVisible="false"
                                     paginatorPosition="bottom" resizableColumns="true" rowKey="#{product.id}"
                                     rows="25" scrollRows="25"
                                     value="#{inventoryHome.lazyDataModel}" var="product"
                                     selection="#{inventoryHome.selectedBussinesEntities}"
                                     sortOrder="DESCENDING" sortBy="#{product.createdOn}">
                            <p:ajax event="rowSelect" listener="#{inventoryHome.onRowSelect}"/>
                            <p:column selectionMode="multiple" style="width:32px;text-align:center"/>
                            <p:column headerText="#{i18n['common.name']}" sortBy="#{product.name}" style="width: 30%">
                                <h:outputText value="#{product.name}" />
                            </p:column>
                            <p:column headerText="#{i18n['app.fede.inventory.groups']}" sortBy="#{product.category}">
                                <h:outputText value="#{product.category.name}" />
                            </p:column>
                            <p:column headerText="#{i18n['common.price.unit']} #{i18n['common.money.letter']}" sortBy="#{product.price}"
                                      styleClass="text-right">
                                <h:outputText value="#{product.price}">
                                    <f:convertNumber type="currency" currencySymbol="#{settingHome.getValue('fede.currencySymbol', '$')}" locale="en_US"/>
                                </h:outputText>
                            </p:column>
                            <p:column  id="fechaEmision"  headerText="#{i18n['common.date.created']}" sortBy="#{product.createdOn}"
                                       styleClass="text-right" style="width: auto">
                                <h:outputText value="#{product.createdOn}">
                                    <f:convertDateTime  timeZone="#{ui.timeZone}" pattern="#{settingHome.getValue('fede.date.pattern', 'dd/MM/yyyy')}" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="script">
        </ui:define>
    </ui:composition>
</html>
