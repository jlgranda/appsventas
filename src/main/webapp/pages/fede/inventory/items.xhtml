<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">#{i18n['app.name']}</ui:define>
        <ui:define name="viewname">
            <li>#{i18n['app.name']}</li>
            <li>/</li>
            <li><p:link outcome="/pages/fede/inventory/items.jsf">#{i18n['app.fede.inventory.products']}</p:link></li>
        </ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <label class="Gray">#{i18n['Find']}&nbsp;</label>
                        <p:inputText value="#{inventoryHome.keyword}" class="input-sm">
                        </p:inputText>
                        <label class="Gray">#{i18n['Start']}&nbsp;</label>
                        <p:calendar value="#{inventoryHome.start}" class="input-sm">
                            <!--<p:ajax event="dateSelect" listener="#{inventoryHome.clear()}" oncomplete="form.submit();"/>-->
                        </p:calendar>
                        <label class="Gray">#{i18n['End']}&nbsp;</label>
                        <p:calendar value="#{inventoryHome.end}" class="input-sm">
                            <!--<p:ajax event="dateSelect" listener="#{inventoryHome.clear()}" oncomplete="form.submit();"/>-->
                        </p:calendar>
                        <p:commandButton value="#{i18n['Find']}" style="margin-bottom:10px;" styleClass="raised-btn" actionListener="#{inventoryHome.clear()}" ajax="false">
                        </p:commandButton>
                        
                        <p:button value="#{i18n['New']}" styleClass="danger-btn" outcome="/pages/fede/inventory/product.jsf"/>
                    </div>
                    <div class="card">
                        <p:dataTable var="product" 
                                     value="#{inventoryHome.lazyDataModel}" 
                                     paginator="true" rows="#{settingHome.getValue('fede.inbox.list.length', '50')}" 
                                     sortOrder="#{settingHome.getValue('fede.inbox.dataTable.sortOrder', 'DESCENDING')}"
                                     reflow="true" selection="#{inventoryHome.selectedBussinesEntities}" 
                                     rowKey="#{product.id}" 
                                     resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'true')}" 
                                     id="dataTable" widgetVar="dataTable_wv" lazy="true">
                            <p:ajax event="rowSelect" listener="#{inventoryHome.onRowSelect}"/>
                            <p:column selectionMode="multiple" style="width:32px;text-align:center"/>
                            <p:column headerText="#{i18n['name']}" sortBy="#{product.name}">
                                <h:outputText value="#{product.name}" />
                            </p:column>
                            <p:column headerText="#{i18n['ride.Factura.Detalles.precioUnitario']}" sortBy="#{product.price}"
                                      styleClass="text-right">
                                <h:outputText value="#{product.price}">
                                    <f:convertNumber type="currency" currencySymbol="#{settingHome.getValue('fede.currencySymbol', '$')}" locale="en_US"/>
                                </h:outputText>
                            </p:column>
                            <p:column  id="fechaEmision"  headerText="#{i18n['common.crationDate']}" sortBy="#{product.createdOn}"
                                       styleClass="text-right">
                                <h:outputText value="#{product.createdOn}">
                                    <f:convertDateTime pattern="#{settingHome.getValue('fede.date.pattern', 'dd/MM/yyyy')}" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="script">
        </ui:define>
    </ui:composition>
</html>
