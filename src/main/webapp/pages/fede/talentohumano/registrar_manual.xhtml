<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:jlgranda="http://jlgranda.com/jsf/facelets"
                template="/WEB-INF/template.xhtml">

    <ui:define name="params">
        employeeSelectedId
        <f:metadata>
            <f:viewParam name="employeeSelectedId" value="#{journalHome.employeeSelectedId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">#{i18n['app.fede.talentohumano.registrar']}</ui:define>
    <ui:define name="viewname">
        <li>#{i18n['app.fede.talentohumano.registrar']}</li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1 class="BigTopic">#{i18n['app.fede.talentohumano.employee']}</h1>
                <div class="ui-g-12">
                    <div class="card">
                        <p:dataTable var="employee" 
                                     value="#{employeeHome.lazyDataModel}" 
                                     paginator="true" rows="#{settingHome.getValue('fede.inbox.list.length', '50')}" 
                                     sortOrder="#{settingHome.getValue('fede.inbox.dataTable.sortOrder', 'DESCENDING')}"
                                     reflow="true" selection="#{journalHome.employeeSelected}" 
                                     rowKey="#{employee.id}" 
                                     resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'true')}" 
                                     id="dataTable" widgetVar="dataTable_wv" lazy="true">
                            <p:ajax event="rowSelectRadio" update="@form"/>
                            <p:column selectionMode="single" style="width:32px;text-align:center"/>
                            <p:column headerText="#{i18n['name']}" sortBy="#{employee.owner.fullName}">
                                <h:outputText value="#{employee.owner.fullName}" />
                            </p:column>
                            <p:column headerText="#{i18n['app.fede.talentohumano.role']}" sortBy="#{employee.role.name}">
                                <h:outputText value="#{employee.role.name}" />
                            </p:column>
                            <p:column  id="fechaIngreso"  headerText="#{i18n['common.crationDate']}" sortBy="#{employee.activationTime}"
                                       styleClass="text-right">
                                <h:outputText value="#{employee.activationTime}">
                                    <f:convertDateTime pattern="#{settingHome.getValue('fede.date.pattern', 'dd/MM/yyyy')}" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
                <h1 class="SoftGray BigTopic">#{i18n['app.fede.talentohumano.registrar']}</h1>
                <div class="ui-g-12">
                    <div class="ui-g-6">
                        <div class="ui-g-6">
                        <p:calendar id="beginTime" value="#{journalHome.journal.beginTime}" pattern="dd/MM/yyyy HH:mm" 
                                    mode="inline" showHour="true" showMinute="true" showSecond="true"></p:calendar>
                        </div>
                        <div class="ui-g-6">
                        <p:calendar id="endTime" value="#{journalHome.journal.endTime}" pattern="dd/MM/yyyy HH:mm" 
                                    mode="inline" showHour="true" showMinute="true" showSecond="true"
                                    disabled="#{not journalHome.checkEndTime}"></p:calendar>
                        
                        <p:selectBooleanCheckbox value="#{journalHome.checkEndTime}">
                            <p:ajax update="endTime" listener="#{journalHome.updateCheckEndTime()}" />
                        </p:selectBooleanCheckbox> #{'Marcar salida'}
                        </div>
                        <jlgranda:input id="observation" name="description" type="textarea" label="#{i18n['common.observation']}" 
                                        value="#{journalHome.journal.description}" required="false" inlinehelp="#{messages['common.observation.inlinehelp']}" 
                                        render="observation"/>
                        <p:commandButton id="add-btn" value="#{i18n['Add']}" actionListener="#{journalHome.add()}" 
                                         icon="fa fa-check" >
                            <p:confirm header="#{i18n['common.confirm']}" message="#{i18n['common.confirm.message']}" icon="fa fa-exclamation-triangle" />
                        </p:commandButton>

                        <p:defaultCommand target="add-btn" />
                    </div>
                    <div class="ui-g-6">
                        <p:dataTable var="journal" 
                                     value="#{journalHome.employeeSelected.journals}" 
                                     paginator="true" rows="#{settingHome.getValue('fede.inbox.list.length', '50')}" 
                                     sortOrder="#{settingHome.getValue('fede.inbox.dataTable.sortOrder', 'DESCENDING')}"
                                     reflow="true" 
                                     rowKey="#{journal.id}" 
                                     resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'true')}" 
                                     id="dataTableJournal" widgetVar="dataTable_j" lazy="true">
                            <p:column headerText="#{i18n['common.id']}" sortBy="#{journal.id}">
                                <h:outputText value="#{journal.id}" />
                            </p:column>
                            <p:column headerText="#{i18n['name']}" sortBy="#{journal.name}">
                                <h:outputText value="#{journal.name}" />
                            </p:column>
                            <p:column  id="fechaIngreso"  headerText="#{i18n['app.fede.talentohumano.recordTime']}" sortBy="#{journal.beginTime}"
                                       styleClass="text-right">
                                <h:outputText value="#{journal.beginTime}">
                                    <f:convertDateTime pattern="#{settingHome.getValue('fede.datetime.pattern', 'dd/MM/yyyy HH:mm:ss')}" timeZone="#{ui.timeZone}"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
                
            </div>
        </div>

    </ui:define>
    <ui:define name="script">
        <script type="text/javascript">
            //<![CDATA[

            $(document).ready(function () {
                $('input[id*="spinner"]').attr('type', 'number');
                $(this).select();
            });

            $('input[id*="spinner"]').focus(function () {
                $(this).select();
            });
            //]]>
        </script>
    </ui:define>
</ui:composition>
