<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:jlgranda="http://jlgranda.com/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="params">
        <f:metadata>
            <f:viewParam name="journalId" value="#{generalJournalHome.journalId}"/>
            <f:viewAction action="#{generalJournalHome.crearNuevo()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="title">#{i18n['app.fede.accouting.journal']}</ui:define>
    <ui:define name="viewname">
        <li>#{i18n['module.stocklist']}</li>
        <li>/</li>
        <li><p:link outcome="/pages/fede/accounting/journal.jsf">#{generalJournalHome.journalId == null ? i18n['New'] : i18n['common.edit']} #{i18n['app.fede.accouting.journal']}</p:link></li>
    </ui:define>
    <ui:define name="content">
        <o:importConstants type="org.jlgranda.fede.model.accounting.GeneralJournal"/>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12 ui-md-12">
                <h1 class="BigTopic">#{i18n['app.fede.accouting.journal']}</h1> <!--Sección 1: Título-->
                <div class="ui-g ui-lg-12"><!--Sección 2: Formulario del grupo-->
                    <jlgranda:input id="code" name="code" type="text" label="#{i18n['common.code']}"
                                    value="#{generalJournalHome.journal.code}" required="true"
                                    inlinehelp="#{messages['app.fede.accouting.journal.name.inlinehel']}"
                                    execute="@this save" render="code"/>
                    <jlgranda:input id="nme" name="name" type="text" label="#{i18n['name']}"
                                    value="#{generalJournalHome.journal.name}" required="true"
                                    inlinehelp="#{messages['app.fede.accouting.journal.name.inlinehel']}"
                                    execute="@this save" render="nme"/>
                    <jlgranda:input id="dscrpn" name="dscrpn" type="textarea" label="#{i18n['common.description']}"
                                    value="#{generalJournalHome.journal.description}" required="false"
                                    inlinehelp="#{messages['app.fede.accouting.journal.description.inlinehelp']}"
                                    execute="@this save" render="dscrpn"/>
                </div>
                <div class="EmptyBox10"></div><!--Separador de sección-->

                <!-- Lista de asientos contables del Journal -->
                <p:panel id="journal-tracking" styleClass="Container100 Responsive100">
                    <div class="Container100 Fs22 BoldGray FontRobotoRegular BigTopic">#{i18n['app.fede.sales.journal.record.tracking']}
                        <p:commandButton id="button-record-add" icon="fa fa-plus-square" 
                                         actionListener="#{generalJournalHome.mostrarFormularioRecord()}" ajax="true"
                                         immediate="true"
                                         styleClass="RedButton" style="width:30px">
<!--                            <p:ajax event="dialogReturn" update="@form"
                                    listener="#{invoiceHome.handleReturn}">
                            </p:ajax>-->
                        </p:commandButton>
                    </div>
                    <div class="Container100 Responsive100">
                        <div class="ContainerIndent">
                            <div class="Card SoftGrayBack">
                                <div class="Container100 Responsive100">
                                    <div class="dataTable_wrapper">
                                        <p:dataTable var="record"
                                                     value="#{generalJournalHome.journal.records}"
                                                     paginator="true" rows="#{settingHome.getValue('fede.inbox.list.length', '50')}" 
                                                     sortOrder="#{settingHome.getValue('fede.inbox.dataTable.sortOrder', 'DESCENDING')}"
                                                     reflow="true" selection="#{generalJournalHome.selectedBussinesEntities}"
                                                     rowKey="#{record.id}"
                                                     resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'true')}" 
                                                     id="dataTable" widgetVar="dataTable_wv" lazy="true">
                                            <!--<p:ajax event="rowSelect" listener="#{generalJournalHome.onRowSelect}"/>-->
                                            <!--<p:column selectionMode="multiple" style="width:32px;text-align:center"/>-->
                                            <p:column  id="fechaEmision"  headerText="#{i18n['common.crationDate']}" sortBy="#{record.createdOn}"
                                                       styleClass="text-right" style="width:125px;">
                                                <h:outputText value="#{record.createdOn}">
                                                    <f:convertDateTime pattern="#{settingHome.getValue('fede.date.pattern', 'dd/MM/yyyy')}" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="#{i18n['name']}" sortBy="#{record.createdOn}" style="width:125px;">
                                                <h:outputText value="#{record.name}" />
                                            </p:column>
                                            <p:column id="report" headerText="#{i18n['common.report']}" sortBy="#{record.id}" style="width:125px; text-align: center">
                                                <!--<p:button value="#{i18n['VerDetalles']}" styleClass="succes-btn" outcome="/pages/fede/sales/invoice_read.jsf?invoiceId=#{record.id}"/>-->
                                                <p:commandButton id="button-detail" value="#{record.id}" style="margin-bottom:10px;"
                                                                 styleClass="succes-btn" update="" 
                                                                 oncomplete="PF('tableDialog').show()">
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>
                <div class="EmptyBox10"></div>

                <p:toolbar rendered="#{true}"><!--Sección Envío de formulario-->
                    <f:facet name="left">
                        <p:commandButton id="save-button" value="#{i18n['Save']}" ajax="true"
                                         actionListener="#{generalJournalHome.save()}" action="#{generalJournalHome.getOutcome()}"
                                         disabled="#{false}"
                                         style="width: auto !important;"
                                         type="submit"/>
                        <span class="ui-separator">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton ajax ="true" icon="fa fa-trash Fs14 Black"
                                         actionListener="#{generalJournalHome.closeDialog(null)}" action="#{generalJournalHome.getOutcome()}"
                                         disabled="false" immediate="true"
                                         styleClass="GrayButton"
                                         type="submit"/>                          
                    </f:facet>
                </p:toolbar>
            </div>
            <!-- Edición de registro  -->
        <p:dialog widgetVar="recordDialog" modal="true" resizable="false"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" fitViewport="true"
                  class="Container100 Responsive50" style="text-align: right" width="80%">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="Container100">
                        <p:outputPanel id="recordPanel" class="ui-g-12">
                            <div class="ui-g-6">
                                <h:outputText value="#{i18n['account.catalogue']} *"/>
                                <div class="EmptyBox20"></div>
                                <p:selectOneMenu id="account" value="#{generalJournalHome.recordDetail.account}" effect="fade" style="width: 350px"
                                                 required="#{true}" immediate="true"
                                                 converter="org.jlgranda.fede.ui.converter.AccountConverter"> 
                                    <f:selectItems value="#{ui.getAccountAsSelectItem(generalJournalHome.getAccounts())}" var="v" itemLabel="#{v.name}" itemValue="#{v}"/>
                                    <p:ajax update="@this"></p:ajax>
                                </p:selectOneMenu>  
                            </div>
                            <div class="ui-g-2">
                                <h:outputText value="#{i18n['app.fede.sales.record.type']} *"/>
                                <div class="EmptyBox20"></div>
                                <p:selectOneMenu value="#{generalJournalHome.recordDetail.recordType}" effect="fade" style="width: 110px"
                                                 required="#{true}" immediate="true"> 
                                    <f:selectItems value="#{ui.getAccountTypesAsSelectItem()}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>
                                    <p:ajax update="@this"></p:ajax>
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-2">
                                <jlgranda:input id="amount_record_detail" name="amount_record_detail" type="number" label="#{i18n['module.accounting.amount']}"
                                                update="@this" render="amount_record_detail" value="#{generalJournalHome.recordDetail.amount}" 
                                                required="true" requiredMessage="#{i18n['module.accounting.amount.required']}"
                                                placeholder="false" style="width: 100px"
                                                decimalPlaces="0" container="none" rendered="#{true}" disabled="#{false}"/>
                            </div>
                            <div class="ui-g-2">
                                <div class="EmptyBox30"></div>
                                <p:commandButton id="add-record" value="#{i18n['Add']}" ajax="true"
                                                 actionListener="#{generalJournalHome.addRecordDetail()}" immediate="true"
                                                 update="account recordsDataTable"
                                                 disabled="#{false}" 
                                                 style="width: auto !important;"/>
                            </div>
                        </p:outputPanel>
                    </div>
                    <div class="Container100 Responsive100">
                        <div class="ContainerIndent">
                            <div class="Card SoftGrayBack">
                                <div class="dataTable_wrapper">
                                    <p:dataTable var="recordDetail" 
                                                 value="#{generalJournalHome.record.recordDetails}"
                                                 paginator="true" rows="#{settingHome.getValue('fede.inbox.list.length', '50')}" 
                                                 sortOrder="#{settingHome.getValue('fede.inbox.dataTable.sortOrder', 'DESCENDING')}"
                                                 reflow="true" 
                                                 rowKey="#{recordDetail.id}" 
                                                 resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'true')}" 
                                                 id="recordsDataTable" widgetVar="dataTable_wv" lazy="false" paginatorAlwaysVisible="false">
                                        <p:column headerText="#{i18n['app.fede.accouting.account']}">
                                            <h:outputText value="#{recordDetail.account.name}" />
                                        </p:column>
                                        <p:column headerText="#{i18n['app.fede.sales.record.type']}">
                                            <h:outputText value="#{recordDetail.recordType}" />
                                        </p:column>
                                        <p:column headerText="#{i18n['module.accounting.amount']}">
                                            <h:outputText value="$#{recordDetail.amount}" />
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p:commandButton id="save" value="#{i18n['Save']}" 
                                     ajax="false" 
                                     actionListener="#{generalJournalHome.saveRecord()}" 
                                     style="width: auto !important;"
                                     type="submit"/>
                </div>
            </div>
        </p:dialog>
        <!--//Edición de registro -->
        </div>
    </ui:define>
    <ui:define name="script">
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function () {
                $('input[id*="spinner"]').attr('type', 'number');
                $(this).select();
            });
            $('input[id*="spinner"]').focus(function () {
                $(this).select();
            });
            //]]>
        </script>
    </ui:define>
</ui:composition>
