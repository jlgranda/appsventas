<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:jlgranda="http://jlgranda.com/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="params">
        <f:metadata>
            <f:viewParam name="journalId" value="#{generalJournalHome.journalId}"/>
            <f:viewAction action="#{generalJournalHome.newJournal()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="title">#{i18n['app.fede.accouting.journal']}</ui:define>
    <ui:define name="viewname">
        <li>#{i18n['module.stocklist']}</li>
        <li>/</li>
        <li><p:link outcome="/pages/fede/accounting/journal.jsf">#{generalJournalHome.journalId == null ? i18n['New'] : i18n['common.edit']} #{i18n['app.fede.accouting.journal']}</p:link></li>
    </ui:define>
    <ui:define name="content">
        <o:importConstants type="org.jlgranda.fede.model.accounting.GeneralJournal"/>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12 ui-md-12">
                <h1 class="BigTopic">#{i18n['app.fede.accouting.journal']}</h1> <!--Sección 1: Título-->
                <div class="ui-g ui-lg-12"><!--Sección 2: Formulario del grupo-->
                    <jlgranda:input id="code" name="code" type="text" label="#{i18n['common.code.UUID']}"
                                    value="#{generalJournalHome.journal.code}" required="true"
                                    inlinehelp="#{messages['app.fede.accouting.journal.name.inlinehel']}"
                                    execute="@this save" render="code"/>
                    <jlgranda:input id="nme" name="name" type="text" label="#{i18n['Label']}"
                                    value="#{generalJournalHome.journal.name}" required="true"
                                    inlinehelp="#{messages['app.fede.accouting.journal.name.inlinehel']}"
                                    execute="@this save" render="nme"/>
                    <jlgranda:input id="dscrpn" name="dscrpn" type="textarea" label="#{i18n['common.observation']}"
                                    value="#{generalJournalHome.journal.description}" required="false"
                                    inlinehelp="#{messages['app.fede.accouting.journal.observation.inlinehelp']}"
                                    execute="@this save" render="dscrpn"/>
                </div>
                <div class="EmptyBox10"></div><!--Separador de sección-->
                <!-- Lista de asientos contables del Journal -->
                <p:panel id="journal-tracking" styleClass="Container100 Responsive100">
                    <div class="Container100 Fs16 BoldGray" style="text-align: right">
                        <p:commandButton id="button-record-add" icon="fa fa-plus-square" 
                                         actionListener="#{generalJournalHome.mostrarFormularioRecord()}" ajax="true"
                                         immediate="true">
                            <p:ajax event="dialogReturn" update="@form"
                                    listener="#{generalJournalHome.handleReturn}">
                            </p:ajax>
                        </p:commandButton>
                        <label class="BigTopic" style="font-weight: 600">#{i18n['app.fede.sales.journal.record.tracking']}</label>
                    </div>
                    <div class="Container100 Responsive100">
                        <div class="ContainerIndent">
                            <div class="Card SoftGrayBack">
                                <div class="Container100 Responsive100">
                                    <div class="dataTable_wrapper">
                                        <p:dataTable var="record"
                                                     value="#{generalJournalHome.journal.records}"
                                                     paginator="true" rows="#{settingHome.getValue('fede.inbox.list.length', '50')}" 
                                                     sortOrder="#{settingHome.getValue('fede.inbox.dataTable.sortOrder', 'DESCENDING')}"
                                                     reflow="true" selection="#{generalJournalHome.selectedBussinesEntities}"
                                                     rowKey="#{record.id}"
                                                     resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'true')}" 
                                                     id="dataTable" widgetVar="dataTable_wv" lazy="true">
                                            <p:column  id="fechaEmision"  headerText="#{i18n['common.crationHour']}" sortBy="#{record.createdOn}" style="width: auto">
                                                <h:outputText value="#{record.createdOn}">
                                                    <f:convertDateTime type = "time" timeZone="EST" pattern="#{settingHome.getValue('fede.time.pattern', 'HH:mm:ss')}"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="#{i18n['common.description']}" sortBy="#{record.description}" style="width: auto">
                                                <h:outputText value="#{record.description}" />
                                            </p:column>
                                            <p:column id="report" headerText="#{i18n['common.report']}" sortBy="#{record.id}" style="width: auto; text-align: center">
                                                <p:commandButton id="button-detail" value="#{i18n['VerDetalles']}"
                                                                 actionListener="#{generalJournalHome.editarFormularioRecord(record.id)}" ajax="true"
                                                                 immediate="true" update=""
                                                                 styleClass="RedButton">
                                                    <p:ajax event="dialogReturn" update="@form"
                                                            listener="#{generalJournalHome.handleReturn}">
                                                    </p:ajax>
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>
                <div class="EmptyBox10"></div>
                <p:toolbar rendered="#{true}"><!--Sección Envío de formulario-->
                    <f:facet name="left">
                        <p:commandButton id="save-button" value="#{i18n['Save']}" ajax="true"
                                         actionListener="#{generalJournalHome.save()}" action="#{generalJournalHome.getOutcome()}"
                                         disabled="#{false}"
                                         style="width: auto !important;"
                                         type="submit"/>
                        <span class="ui-separator">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton ajax ="true" icon="fa fa-trash Fs14 Black"
                                         actionListener="#{generalJournalHome.closeDialog(null)}" action="#{generalJournalHome.getOutcome()}"
                                         disabled="false" immediate="true"
                                         styleClass="GrayButton"
                                         type="submit"/>                          
                    </f:facet>
                </p:toolbar>
            </div>
        </div>
    </ui:define>
    <ui:define name="script">
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function () {
                $('input[id*="spinner"]').attr('type', 'number');
                $(this).select();
            });
            $('input[id*="spinner"]').focus(function () {
                $(this).select();
            });
            //]]>
        </script>
    </ui:define>
</ui:composition>
