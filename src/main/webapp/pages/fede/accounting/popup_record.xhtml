<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <ui:composition template="/WEB-INF/template_popup.xhtml">
        <ui:param name="sitename" value="#{i18n['Sitename']}" />
        <ui:param name="title" value="#{i18n['app.fede.sales.records']}" />
        <ui:define name="params">
            <f:metadata>
                <f:viewParam name="recordId" value="#{generalJournalHome.getRecord().id}" />    
                <!--<f:viewAction action="#{invoiceHome.loadSessionParameters}" />-->
            </f:metadata>
        </ui:define>
        <ui:define name="subheader">
        </ui:define>
        <ui:define name="viewname">
            <li>#{generalJournalHome.journal.name}</li>
            <li>/</li>
            <li><p:link outcome="/pages/fede/accounting/popup_record.jsf">#{generalJournalHome.getRecord().id == null ? i18n['New'].concat(' ').concat(i18n['app.fede.sales.record']) : i18n['common.edit'].concat(': ')} #{generalJournalHome.getRecord().name}</p:link></li>
        </ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="Container100">
                        <div class="ui-g-12">
                            <div class="ui-g-6">
                                <h:outputText value="#{i18n['account.catalogue']} *"/>
                                <div class="EmptyBox20"></div>
                                <p:selectOneMenu value="#{generalJournalHome.accountSelected}" effect="fade" style="width: 350px"
                                                 required="#{true}" immediate="true"
                                                 converter="org.jlgranda.fede.ui.converter.AccountConverter"> 
                                    <f:selectItems value="#{ui.getAccountAsSelectItem(generalJournalHome.getAccounts())}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>
                                    <p:ajax update="@form" />
                                </p:selectOneMenu>  
                            </div>
                            <div class="ui-g-2">
                                <h:outputText value="#{i18n['app.fede.sales.record.type']} *"/>
                                <div class="EmptyBox20"></div>
                                <p:selectOneMenu value="#{not generalJournalHome.recordDetail.recordType}" effect="fade" style="width: 110px"
                                                 required="#{true}" immediate="true"> 
                                    <f:selectItems value="#{ui.getAccountTypesAsSelectItem()}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-2">
                                <jlgranda:input id="amount_record_detail" name="amount_record_detail" type="number" label="#{i18n['module.accounting.amount']}"
                                                execute="@this save-button" render="amount_record_detail" value="#{generalJournalHome.recordDetail.amount}" 
                                                required="true" requiredMessage="#{i18n['module.accounting.amount.required']}"
                                                placeholder="false" style="width: 100px"
                                                decimalPlaces="0" container="none" rendered="#{generalJournalHome.recordDetail.persistent}" disabled="#{generalJournalHome.recordDetail.persistent}"/>
                            </div>
                            <div class="ui-g-2">
                                <div class="EmptyBox30"></div>
                                <p:commandButton id="add-record" value="#{i18n['Add']}" ajax="true"
                                                 actionListener="#{generalJournalHome.addRecordDetail()}" immediate="true"
                                                 update="recordsDataTable"
                                                 disabled="#{false}" 
                                                 style="width: auto !important;"/>
                            </div>
                        </div>
                    </div>
                    <div class="Container100 Responsive100">
                        <div class="ContainerIndent">
                            <div class="Card SoftGrayBack">
                                <div class="dataTable_wrapper">
                                    <p:dataTable var="recordDetail" 
                                                 value="#{generalJournalHome.record.recordDetails}"
                                                 paginator="true" rows="#{settingHome.getValue('fede.inbox.list.length', '50')}" 
                                                 sortOrder="#{settingHome.getValue('fede.inbox.dataTable.sortOrder', 'DESCENDING')}"
                                                 reflow="true" 
                                                 rowKey="#{recordDetail.id}" 
                                                 resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'true')}" 
                                                 id="recordsDataTable" widgetVar="dataTable_wv" lazy="false" paginatorAlwaysVisible="false">
                                        <p:column headerText="#{i18n['app.fede.accouting.account']}">
                                            <h:outputText value="#{recordDetail.name}" />
                                        </p:column>
                                        <p:column headerText="#{i18n['app.fede.sales.record.type']}">
                                            <h:outputText value="#{recordDetail.recordType}" />
                                        </p:column>
                                        <p:column headerText="#{i18n['module.accounting.amount']}">
                                            <h:outputText value="$#{recordDetail.amount}" />
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p:commandButton id="save" value="#{i18n['Save']}" 
                                                 ajax="false" 
                                                 actionListener="#{generalJournalHome.saveRecord()}" 
                                                 style="width: auto !important;"
                                                 type="submit"/>
                </div>
            </div>
            <!--/.panel-body -->
        </ui:define>


        <ui:define name="script">
        </ui:define>
    </ui:composition>
</html>
