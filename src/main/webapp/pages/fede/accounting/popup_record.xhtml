<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <ui:composition template="/WEB-INF/template_popup_libre.xhtml">
        <ui:param name="sitename" value="#{i18n['Sitename']}" />
        <ui:param name="title" value="#{i18n['app.fede.sales.records']}" />
        <ui:define name="params">
            <f:metadata>
                <f:viewAction action="#{generalJournalHome.loadSessionParameters}" />
            </f:metadata>
        </ui:define>
        <ui:define name="subheader">
        </ui:define>
        <ui:define name="viewname">
            <li><p:link outcome="/pages/fede/accounting/popup_record.jsf">#{generalJournalHome.record.id == null ? i18n['New'].concat(' ').concat(i18n['app.fede.sales.record']) : i18n['common.edit'].concat(' ').concat(i18n['app.fede.sales.record']).concat(' # ')} #{generalJournalHome.record.id}</p:link></li>
        </ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h:form id="form-nuevo-registro-detalle">
                        <p:messages id="messages" showDetail="true" closable="true" >
                            <p:autoUpdate />
                        </p:messages>
                        <div class="ui-g-12">
                            <div class="ui-g-6">
                                <h:outputText value="#{i18n['account.catalogue']} *"/>
                                <div class="EmptyBox20"></div>
                                <p:selectOneMenu id="account" value="#{generalJournalHome.recordDetail.account}" effect="fade" style="width: 100%"
                                                 required="#{true}" immediate="true"
                                                 converter="org.jlgranda.fede.ui.converter.AccountConverter"> 
                                    <f:selectItems value="#{ui.getAccountAsSelectItem(generalJournalHome.getAccounts())}" var="v" itemLabel="#{v.name}" itemValue="#{v}"/>
                                    <p:ajax update="@this"></p:ajax>
                                </p:selectOneMenu>  
                            </div>
                            <div class="ui-g-2">
                                <h:outputText value="#{i18n['app.fede.sales.record.type']} *"/>
                                <div class="EmptyBox20"></div>
                                <p:selectOneMenu value="#{generalJournalHome.recordDetail.recordType}" effect="fade" style="width: 100%"
                                                 required="#{true}" immediate="true"> 
                                    <f:selectItems value="#{ui.getAccountTypesAsSelectItem()}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>
                                    <p:ajax update="@this"></p:ajax>
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-3">
                                <h:outputText value="#{i18n['app.fede.sales.record.amount']} *" />
                                <div class="EmptyBox20"></div>
                                <p:inputNumber id="number_amount" value="#{generalJournalHome.recordDetail.amount}" 
                                               required="true" immediate="true" disabled="false"
                                               styleClass=""
                                               decimalSeparator="#{settingHome.getValue('app.fede.decimalSeparator', '.')}" 
                                               thousandSeparator="#{settingHome.getValue('app.fede.thousandSeparator', ',')}" 
                                               decimalPlaces="#{settingHome.getValue('app.fede.decimalPlaces', '2')}">
                                    <!--<f:validateDoubleRange minimum="1"/>-->
                                    <p:ajax update="number_amount" partialSubmit="true"></p:ajax>
                                </p:inputNumber>
                            </div>
                            <div class="ui-g-1">
                                <p:commandButton id="add-record"  ajax="false"
                                                 actionListener="#{generalJournalHome.addRecordDetail()}" immediate="false"
                                                 update="form-registro" icon="fa fa-plus-square" 
                                                 disabled="#{!generalJournalHome.recordOfReferen}" 
                                                 style="width: 25px;"/>
                            </div>
                        </div>
                    </h:form>
                    <h:form id="form-registro">
                        <div class="Container100 Responsive100" >
                            <div class="ContainerIndent">
                                <div class="Card SoftGrayBack">
                                    <div class="dataTable_wrapper">
                                        <p:dataTable id="recordsDataTable" widgetVar="dataTable_wv" var="recordDetail"
                                                     value="#{generalJournalHome.record.recordDetails}" rowKey="#{recordDetail.id}" 
                                                     paginator="true" rows="#{settingHome.getValue('fede.inbox.list.length', '10')}" paginatorAlwaysVisible="false"
                                                     resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'true')}"
                                                     scrollable="true" liveScroll="true" scrollRows="10" scrollHeight="175"
                                                     lazy="false" reflow="true" editable="#{generalJournalHome.recordOfReferen}">
                                            <p:column headerText="#{i18n['app.fede.accouting.account']}" style="width: 60%">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{recordDetail.account.name}"/>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <h:selectOneMenu value="#{recordDetail.account}"
                                                                         required="#{true}" immediate="true"
                                                                         converter="org.jlgranda.fede.ui.converter.AccountConverter"> 
                                                            <f:selectItems value="#{ui.getAccountAsSelectItem(generalJournalHome.getAccounts())}" var="v" itemLabel="#{v.name}" itemValue="#{v}"/>
                                                            <p:ajax update="@this"></p:ajax>
                                                        </h:selectOneMenu> 
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="#{i18n['app.fede.sales.journal.record.debe']}">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="$#{recordDetail.amount}" rendered="#{recordDetail.recordType=='DEBE'}" style="text-align: right"/>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputText value="#{recordDetail.amount}"     
                                                                     rendered="#{recordDetail.recordType=='DEBE'}" label="app.fede.sales.journal.record.debe"/>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="#{i18n['app.fede.sales.journal.record.haber']}">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="$#{recordDetail.amount}" rendered="#{recordDetail.recordType=='HABER'}" style="text-align: right"/>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputText value="#{recordDetail.amount}" 
                                                                     rendered="#{recordDetail.recordType=='HABER'}" label="app.fede.sales.journal.record.debe"/>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column style="width: auto">
                                                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                                            </p:column>
                                        </p:dataTable>
                                        <jlgranda:input id="dscrpn" name="dscrpn" type="textarea" label="#{i18n['app.fede.sales.record.description']}" class="Container100 BigTopic"
                                                        value="#{generalJournalHome.record.description}" required="false" 
                                                        inlinehelp="#{messages['app.fede.accouting.account.description.inlinehelp']}"
                                                        execute="@this save" render="dscrpn"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="EmptyBox10"></div>
                        <p:toolbar rendered="#{generalJournalHome.recordOfReferen}">
                            <f:facet name="left">
                                <p:commandButton id="save" value="#{i18n['Save']}" 
                                                 ajax="false" 
                                                 actionListener="#{generalJournalHome.saveRecord()}" 
                                                 style="width: auto !important;"
                                                 type="submit"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:commandButton ajax="true" disabled="false" immediate="true"
                                                 actionListener="#{generalJournalHome.closeDialog(generalJournalHome.journal.id)}"
                                                 action="#{generalJournalHome.redirect}"
                                                 icon="fa fa-undo Fs14 Black" styleClass="GrayButton" type="submit"
                                                 />
                            </f:facet>
                        </p:toolbar>
                    </h:form>
                </div>
            </div>
            <!--/.panel-body -->
        </ui:define>

        <ui:define name="script">
        </ui:define>
    </ui:composition>
</html>
