<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jlgranda="http://jlgranda.com/jsf/facelets"
                template="/WEB-INF/templates/fede_template.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#8E24AA', '#C6FF00'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false,
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#546E7A'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>

    </ui:define>
    <ui:define name="params">
        <f:metadata>
            <f:viewParam name="settingId" value="#{settingHome.settingId}" />
        </f:metadata>
        <f:metadata>
            <f:event type="preRenderView" 
                     listener="#{settingHome.preRenderView()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="subheader">

    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="Container40 Responsive100">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect HeiAutoOnMobile">
                            <p:dataTable id="settingList" var="setting" 
                                         paginator="true" rows="10" 
                                         value="#{settingHome.settings}">
                                <p:column filterBy="#{setting.name}" sortBy="#{setting.name}" filterMatchMode="contains">
                                    <p:outputLabel
                                        value="#{setting.name}" />
                                    <p:button value="#{i18n['common.edit']}" styleClass="GrayButton Fright" outcome="/pages/profile/setting.jsf?settingId=#{setting.id}"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton update="@form:pnlEditar" actionListener="#{settingHome.crear()}" 
                                             value="#{i18n['common.add']}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Container60 Responsive100">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect ui-fluid">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <p:panel id="pnlEditar" >
                                <jlgranda:input id="nme" name="name" type="text" 
                                                label="#{i18n['name']}" 
                                                value="#{settingHome.setting.name}"
                                                execute="@this save" render="nme" 
                                                required="true" container="none"/>
                                <jlgranda:input id="value" name="value" type="text" 
                                                label="#{i18n['Value']}" 
                                                value="#{settingHome.setting.value}"
                                                execute="@this save" render="value" 
                                                required="true" container="none"/>
                                <jlgranda:input id="descrpn" name="descrpn" type="richtext" label="#{i18n['app.document.task.description']}" 
                                                value="#{settingHome.setting.description}" execute="@this save" render="descrpn" 
                                                inlinehelp="#{messages['app.fede.tarea.description.inlinehelp']}"
                                                container="none"/>
                            </p:panel>
                            <div class="Wid33 Fleft Responsive">
                                <p:commandButton icon="fa  fa-save Fs16 White"
                                                 styleClass="Fs12 CyanButton Fright FloatNoneOnMobile"
                                                 value="#{i18n['Save']}"
                                                 actionListener="#{settingHome.save()}">
                                    <f:param name="#{i18n['common.tipoGrabado']}" 
                                             value="#{i18n['common.tipoGrabado.save']}"/>
                                </p:commandButton>
                            </div>
                            <div class="Wid33 Fleft Responsive">
                                <p:commandButton icon="fa  fa-save Fs16 White"
                                                 styleClass="Fs12 CyanButton Fright FloatNoneOnMobile"
                                                 value="#{i18n['SaveEdit']}"
                                                 actionListener="#{settingHome.save()}">
                                    <f:param name="#{i18n['common.tipoGrabado']}" 
                                             value="#{i18n['common.tipoGrabado.saveedit']}"/>
                                </p:commandButton>
                            </div>
                            <div class="Wid33 Fleft Responsive">
                                <p:commandButton  icon="fa fa-close Fs16 White"
                                                  styleClass="Fs12 RedButton Fright FloatNoneOnMobile"
                                                  actionListener="#{settingHome.cancelar()}"
                                                  update="@form:pnlEditar"
                                                  value="#{i18n['Cancel']}"/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="script">
        <script type="text/javascript">
        </script>
    </ui:define>

</ui:composition>
