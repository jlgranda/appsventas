<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:param name="sitename" value="#{i18n['Sitename']}" />
        <ui:param name="title" value="#{i18n['Profile']}" />
        <ui:define name="params">
            <f:metadata>
            </f:metadata>
        </ui:define>
        <ui:define name="subheader">
            #{i18n['Hello']} #{subject.firstname}&nbsp;&lt;#{subject.fedeEmail}
        </ui:define>
        <ui:define name="content">
            <h:form>
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect ui-fluid">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                            <jlgranda:input id="fstn" name="firstname" type="text" label="#{i18n['firstname']}" 
                                            value="#{subject.firstname}" required="true" inlinehelp="#{messages['firstname.inlinehelp']}" execute="@this save" render="fstn"/>
                            <jlgranda:input id="lstn" name="lastname" type="text" label="#{i18n['lastname']}" 
                                            value="#{subject.surname}" required="true" inlinehelp="#{messages['lastname.inlinehelp']}" execute="@this save" render="lstn"/>
                            <jlgranda:input id="bio" name="bio" type="textarea" label="#{i18n['bio']}" 
                                            value="#{subject.bio}" required="false" inlinehelp="#{messages['bio.inlinehelp']}" execute="@this save" render="bio"/>
                            <jlgranda:input id="addrs" name="addrs" type="textarea" label="#{i18n['address']}" 
                                            value="#{subject.description}" required="false" inlinehelp="#{messages['address.inlinehelp']}" execute="@this save" render="addrs"/>
                            <div class="Wid50 Fleft Responsive50">
                                <p:commandButton value="#{i18n['Save']}" ajax="true" 
                                                 actionListener="#{subjectHome.save(subject)}" disabled="false" 
                                                 styleClass=" Fs18 White RaisedButton Fright FloatNoneOnMobile"/>
                            </div>
                            <div class="EmptyBox5 ShowOnMobile"></div>
                            <div class="Wid50 Fleft Responsive50">
                                <p:commandButton value="#{i18n['Cancel']}" ajax="true" action="home" disabled="false" 
                                                 styleClass=" Fs18 White RaisedButton Fright FloatNoneOnMobile"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
            <!--/.panel-body -->

        </ui:define>
        <ui:define name="script">

        </ui:define>
    </ui:composition>
</html>
