<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#8E24AA', '#C6FF00'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false,
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#546E7A'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    </ui:define>

    <ui:define name="subheader">
        #{i18n['Dashboard']}
    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container70 Responsive100">

            <!-- Section 1 -->
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect HeiAutoOnMobile" style="min-height:275px;">
                        <h:form>
                            <p:tabView style="margin:-20px; border:none 0px;">
                                <p:tab title="#{i18n['app.fede.tarea.tareasEnviadas']}">
                                    <div class="Container100">
                                        <div class="Container100 Responsive100">
                                            <div class="ContainerIndent">
                                                <div class="EmptyBox10"></div>
                                                <ui:repeat value="#{tareaHome.ultimasTareas}" var="tarea">
                                                    <div class="Container60">
                                                        <h:outputText value="#{tarea.name}" styleClass="Fs20 BoldGray FontRobotoLight"></h:outputText>
                                                    </div>
                                                    <div class="Container40">
                                                        <p:button value="#{i18n['common.edit']}" 
                                                                  outcome="tarea.jsf?tareaId=#{tarea.id}"
                                                                  styleClass="CyanButton Fright" style="width:75%"/>
                                                    </div>
                                                </ui:repeat>
                                            </div>
                                        </div>
                                    </div>
                                </p:tab>
                                <p:tab title="#{i18n['app.fede.tarea.misTareas']}">

                                </p:tab>
                               
                            </p:tabView>
                        </h:form>
                    </div>
                </div>
            </div>

            <!-- Section 2 -->

        </div>

        <!-- Right Column -->
        <div class="Container30 Responsive100">

            <!-- Section 1 -->
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect HeiAutoOnMobile">
                        <div class="Container50 Responsive50">
                            <div class="ContainerIndent">
                                <div class="Card SoftGrayBack TexAlCenter">
                                    <p:commandButton action="#{tareaHome.crear()}" value="#{i18n['common.create']}" styleClass="RedButton" />
                                </div>
                            </div> 
                        </div>                       
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
