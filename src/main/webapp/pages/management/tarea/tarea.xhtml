<!DOCTYPE html>
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:param name="sitename" value="#{i18n['Sitename']}" />
        <ui:param name="title" value="#{i18n['app.documents.task']}" />
        <ui:define name="params">
            <f:metadata>
                <f:viewParam name="tareaId" value="#{tareaHome.tareaId}" />
                <f:viewParam name="comando" value="#{tareaHome.comando}" />
            </f:metadata>
        </ui:define>
        <ui:define name="subheader">
            #{tareaHome.tareaId == null ? i18n['New_a'].concat(' ').concat(i18n['app.documents.task']).concat(': ') : i18n['common.edit'].concat(': ')} #{tareaHome.tarea.name}
        </ui:define>
        <ui:define name="content">
            <h:form id="form" enctype="multipart/form-data" >
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect ui-fluid">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <p:panel header="#{i18n['app.documents.task']}#{tareaHome.tareaId != null ? ': ' : ' '}#{tareaHome.tarea.name}" >
                                <jlgranda:input id="nme" name="name" type="text" label="#{i18n['app.fede.tarea.titulo']}" 
                                                execute="@this save" render="nme" value="#{tareaHome.tarea.name}" required="true"
                                                />
                                <jlgranda:input id="descrpn" name="descrpn" type="textarea" label="#{i18n['app.document.task.description']}" 
                                                value="#{tareaHome.tarea.description}" execute="@this save" render="descrpn" 
                                                required="false" inlinehelp="#{messages['app.fede.tarea.description.inlinehelp']}"
                                                container="none"/>
                            </p:panel>
                            <p:tabView id="tabs">
                                <p:tab title="#{i18n['app.documents.task.request.data']}" rendered="#{not tareaHome.tarea.persistent}">
                                    <p:autoComplete value="#{tareaHome.owner}" effect="fade" minQueryLength="2" completeMethod="#{tareaHome.completeSubjects}"
                                                    var="entidad" itemLabel="#{entidad.surname}, #{entidad.firstname}" multiple="false" maxResults="5" itemValue="#{entidad}" 
                                                    converter="subjectConverter" forceSelection="true">
                                        <p:column>
                                            <h:outputText value="#{entidad.surname}, #{entidad.firstname}"/>
                                        </p:column>
                                    </p:autoComplete>
                                    <jlgranda:input id="fechaEnvio" name="fechaEnvio" type="calendar" label="#{i18n['app.fede.tarea.fechaEnvio']}" 
                                                    value="#{tareaHome.tarea.fechaEnvio}" render="fechaEnvio" 
                                                    execute="@this save" required="false" inlinehelp="#{messages['app.fede.tarea.fechaEnvio.inlinehelp']}" 
                                                    container="none"/>

                                </p:tab>
                                <p:tab title="#{i18n['app.documents.task.recipient.data']}">
                                    <p:tree id="organizationTree" value="#{tareaHome.organizationHome.organizationNode}" var="node" orientation="vertical" 
                                            selectionMode="single" selection="#{tareaHome.organizationHome.selectedNode}"  dynamic="true">  

                                        <!--<p:ajax event="select" update="messages" listener="#{tareaHome.organizationHome.onNodeSelect}" />--> 
                                        <p:treeNode expandedIcon="ui-icon-folder-open"  
                                                    collapsedIcon="ui-icon-folder-collapsed">  
                                        </p:treeNode>  
                                        <p:treeNode type="group" icon="icon-hand-right">  
                                            <h:outputText value="#{node.name}" />  
                                        </p:treeNode>
                                    </p:tree>

                                </p:tab>
                                <p:tab id="tabFiles" title="#{i18n['app.documents.task.documents']}">
                                    <p:accordionPanel>

                                        <p:tab title="#{i18n['Add']}">
                                            <h:panelGrid columns="3" cellpadding="10">
                                                <jlgranda:input id="documentName" name="documentName" type="text" 
                                                                placeholder="true" label="#{i18n['name']}" 
                                                                value="#{tareaHome.documento.name}" required="false" 
                                                                execute="@this save" render="@this"
                                                                container="default"/>
                                                <jlgranda:input id="documentType" name="documentType" type="select" 
                                                                placeholder="true" label="#{i18n['common.type']}" 
                                                                value="#{tareaHome.documento.documentType}" values="#{ui.documentTypesAsSelectItem}" 
                                                                converter="omnifaces.SelectItemsConverter"
                                                                required="false" 
                                                                execute="@this save" render="@this"
                                                                container="default"/>
                                                <p:fileUpload fileUploadListener="#{tareaHome.handleFileUpload}"
                                                              mode="advanced" dragDropSupport="true" auto="true" 
                                                              process="@form" update="@form:tabs:tabFiles:uploadedFiles documentName" 
                                                              immediate="true" multiple="true"
                                                              label="#{i18n['Choose']}" uploadLabel="#{i18n['Upload']}" 
                                                              cancelLabel="#{i18n['Cancel']}"
                                                              sizeLimit="#{settingHome.getValue('app.management.tarea.documentos.sizeLimit', '1048576')}" 
                                                              fileLimit="#{settingHome.getValue('app.management.tarea.documentos.fileLimit', '34')}" 
                                                              allowTypes="#{settingHome.getValue('app.management.tarea.documentos.allowTypes', '')}"/>
                                            </h:panelGrid>

                                        </p:tab>

                                    </p:accordionPanel>

                                    <p:dataTable id="uploadedFiles" var="file" value="#{tareaHome.tarea.documentos}"> 
                                        <p:column headerText="#{i18n['common.type']}">
                                            <h:outputText value="#{file.documentType}"/> 
                                        </p:column>
                                        <p:column headerText="#{i18n['common.name']}">
                                            <h:outputText value="#{file.name}"/> 
                                        </p:column>
                                        <p:column headerText="#{i18n['FileName']}">
                                            <h:outputText value="#{file.fileName}"/> 
                                        </p:column>
                                         <p:column headerText="#{i18n['app.documents.document.mymeType']}">
                                             <i class="#{settingHome.getValue(file.mimeType, 'icon-file')} Fs24 Red"></i>
                                        </p:column>
                                        <p:column headerText="#{i18n['common.crationDate']}">
                                            <h:outputText value="#{file.createdOn}">
                                                <f:convertDateTime pattern="#{settingHome.getValue('fede.date.pattern', 'dd/MM/yyyy')}" />
                                            </h:outputText>
                                        </p:column>
                                        
                                        <p:column headerText="#{i18n['common.accion']}">

                                            <p:commandButton icon="fa fa-eraser Fs14 White"
                                                             styleClass="RedButton Fright"
                                                             ajax="uploadedFiles"
                                                             immediate="true"
                                                             onclick="if (!confirm('#{i18n['app.documents.document.message.remove']}'))
                                                                         return false;"
                                                             action="#{tareaHome.removerDocumento(file)}"/>
                                            <p:commandButton icon="fa fa-pencil Fs16 White"
                                                             ajax="@this"
                                                             action="#{tareaHome.editarDocumento(file)}"
                                                             styleClass="CyanButton Fright"
                                                             />

                                        </p:column>
                                    </p:dataTable>

                                </p:tab>
                            </p:tabView>

                            <div class="Wid33 Fleft Responsive">
                                <p:commandButton value="#{i18n['Save']}" ajax="true" 
                                                 actionListener="#{tareaHome.save()}" disabled="false" 
                                                 action="tareas"
                                                 styleClass=" Fs12 White RaisedButton Fright FloatNoneOnMobile"/>
                            </div>
                            <div class="Wid33 Fleft Responsive">
                                <p:commandButton value="#{i18n['SaveEdit']}" ajax="true" 
                                                 actionListener="#{tareaHome.save()}" disabled="false" 
                                                 styleClass=" Fs12 White OrangeButton Fright FloatNoneOnMobile"/>
                            </div>
                            <div class="Wid33 Fleft Responsive">
                                <p:commandButton value="#{i18n['Cancel']}" ajax="false" action="tareas" disabled="false" immediate="true"
                                                 styleClass=" Fs12 White RedButton Fright FloatNoneOnMobile"/>
                            </div>
                        </div>
                    </div>
                </div>
                <ui:include src="editar_documento.xhtml"/>
            </h:form>
            <!--/.panel-body -->

        </ui:define>
        <ui:define name="script">

        </ui:define>
    </ui:composition>
</html>
