<!DOCTYPE html>
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:param name="sitename" value="#{i18n['Sitename']}" />
        <ui:param name="title" value="#{i18n['app.documents.task']}" />
        <ui:define name="params">
            <f:metadata>
                <f:viewParam name="procesoId" value="#{instanciaProcesoHome.procesoId}" />
            </f:metadata>
        </ui:define>
        <ui:define name="subheader">
            #{instanciaProcesoHome.procesoId == null ? i18n['New_a'].concat(' ').concat(i18n['app.documents.instanciaproceso.procesos']).concat(': ') : i18n['common.edit'].concat(': ')} #{instanciaProcesoHome.instanciaProceso.name} #{instanciaProcesoHome.subject.fullName}
        </ui:define>
        <ui:define name="content">
            <h:form id="form" enctype="multipart/form-data">
                <div class="Container100">
                    <p:panel  rendered="#{instanciaProcesoHome.ultimaTarea !=null}" 
                              header="#{instanciaProcesoHome.ultimaTarea.name}" toggleable="true" closable="true" 
                              toggleSpeed="500" closeSpeed="500" 
                              >
                        <ui:repeat value="#{instanciaProcesoHome.ultimaTarea.documentos}" var="documento">
                            <h:panelGroup layout="block" class="ContainerIndent">
                                <i class="#{settingHome.getValue(documento.mimeType, 'icon-file')} Fs30 Gray DispBlock"></i>
                                <p:commandLink ajax="false" immediate="true" value="#{documento.name}" >
                                    <p:fileDownload value="#{tareaHome.downloadDocument(documento)}" />
                                </p:commandLink>  
                            </h:panelGroup>
                        </ui:repeat>

                    </p:panel>
                    <div class="Separator"></div>
                    <ui:repeat value="#{instanciaProcesoHome.tareas}" var="tarea">
                        <p:panel 
                            header="#{tarea.name}" toggleable="true" collapsed="true" closable="true" 
                            toggleSpeed="500" closeSpeed="500"
                            >
                            
                            <ui:repeat value="#{tarea.documentos}" var="documento">
                                <h:panelGroup layout="block" class="ContainerIndent">
                                    <i class="#{settingHome.getValue(documento.mimeType, 'icon-file')} Fs30 Gray DispBlock"></i>
                                    <p:commandLink ajax="false" immediate="true" value="#{documento.name}" >
                                        <p:fileDownload value="#{tareaHome.downloadDocument(documento)}" />
                                    </p:commandLink>  
                                </h:panelGroup>
                            </ui:repeat>
                        </p:panel> 
                        <div class="EmptyBox20"></div>
                        <div class="Separator"></div>
                    </ui:repeat>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
