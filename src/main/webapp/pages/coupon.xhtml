<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:jlgranda="http://jlgranda.com/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <o:importConstants type="org.jlgranda.fede.model.document.DocumentType" />
    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item {
                padding: 8px 14px;
            }

            .cars-datalist .car-item img, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
                margin-right: 14px;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist .ui-datalist-item:not(:last-child) {
                border-bottom: 1px solid #dee4e9;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }

                .ui-tree {
                    width: 100%;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">#{i18n['app.fede.allmysales']}</ui:define>

    <ui:define name="viewname">
    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <div class="ui-g">
                        <!-- sección de formulario -->
                        <p:panel id="DetailPanel" styleClass="ui-g-12">
                                <h2>Cupón de descuento</h2>
                                <p:graphicImage name="/home/jlgrandadev/Descargas/emporiolojano-gift-output.png" library="ecuador-layout"/>
                        </p:panel>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
