<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/fede-inbox-template.xhtml">

        <f:metadata>
            <f:viewParam name="groupKey" value="#{securityGroupHome.groupKey}" />             
        </f:metadata>
        <ui:param name="title" value="#{not empty securityGroupHome.managed ? messages['common.edit'] : messages['common.add']} #{empty securityGroupHome.managed ? securityGroupHome.instance.name : messages['security.group']}" />
        <ui:define name="header-replace">
            <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
                <div class="container">
                    <div class="row-fluid" style="margin-top: 5px;">
                        <h3>#{empty securityGroupHome.managed ? messages['common.edit'] : messages['common.add']} #{empty securityGroupHome.managed ? securityGroupHome.instance.name : messages['security.group']}</h3>   
                    </div>
                </div>
            </div>             
        </ui:define>
        <ui:define name="content">
            <h:form id="form" acceptcharset="UTF-8" class="form-horizontal">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
                <jlgranda:input id="name" name="name" type="text" label="#{messages['security.group.name']}" value="#{securityGroupHome.groupName}" required="true" inlinehelp="#{messages['common.name.inlinehelp']}" execute="@this save" render="name"/>
                <!-- Attributos personalizados -->                
                <div class="form-actions">
                    <h:commandButton id="save" action="#{securityGroupHome.saveGroup}" value="#{messages['common.save']}" styleClass="btn btn-primary"/>
                   #{''}
                    <h:link outcome="/pages/admin/security/list.xhtml?faces-redirect=true" onclick="editDlg.hide();"
                            value="#{messages['common.cancel']}" styleClass="btn">                         
                    </h:link>
                </div>               
            </h:form>                 
        </ui:define>             
    </ui:composition>
</html>
