<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{i18n['app.name']} #{i18n['app.version']}</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-topbar">
            <h:link outcome="dashboard" class="logo">
                <h:graphicImage name="images/appsventas.png" library="appsventas" title="#{i18n['app.name']} #{i18n['app.version']}" style="width:40%; max-width:200px;"/>
            </h:link>
        </div>

        <div class="login-image">
            <div class="login-panel">
                <h:form id="appsventas-login-form">
                    <p:graphicImage name="images/appsventas-orange-logo.png" library="appsventas"/>
                    <p:inputText id="j_username" placeholder="#{i18n['common.email']}" required="true"/>
                    <p:inputText id="j_password" type="password" placeholder="#{i18n['common.password']}" required="true"/>
                    <div class="checkbox-container">
                        <div class="remember-me">
                            <p:selectBooleanCheckbox id="rememberMe"/>
                            <span>#{i18n['signin.rememberme']}</span>
                        </div>
                        <p:commandButton value="#{i18n['Login']}" />
                    </div>

                    <div class="separator"></div>

                    <a href="#" class="subinfo">
                        <span>#{i18n['signin.password.forget']}</span>
                    </a>
                </h:form>
            </div>
        </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="ecuador-layout" />

    </h:body>

</html>
