<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <!-- TOPBAR START -->
    <div id="layout-topbar">
        <a id="mobile-menu-button">
            <span class="ButtonLine" id="ButtonLine1"></span>
            <span class="ButtonLine" id="ButtonLine2"></span>
            <span class="ButtonLine" id="ButtonLine3"></span>
        </a>
        <a href="#{facesContext.externalContext.requestContextPath}/" id="logo">
            <h:graphicImage value="/resources/images/dolardirecto.png" styleClass="Fleft" title="#{i18n['app.name']} #{i18n['app.version']}"/>
        </a>

        <a id="show-top-menu" class="ShowOnMobile ripplelink"><i class="icon-more_vert" id="active"></i><i class="icon-close DispNone" id="passive"></i> </a>

        <ul id="top-menu">
            <li>

                <!-- SUB TOPBAR START -->
                <div class="Container100 UserLinks">
                    <div class="ContainerIndent TexAlRight">
                        <a class="White" href="#{facesContext.externalContext.requestContextPath}/">
                            #{i18n['signin.question']}&nbsp;#{i18n['signin']}
                        </a>
                    </div>   

                    <div class="EmptyBox10"></div>
                </div>

                <div class="Container100 UserLinks">
                    <div class="ContainerIndent">
                        <span class="BoldGray Fs18 FontRobotoLight Fleft ShowOnDesktop"><i class="icon-arrow-right"></i> <ui:insert name="subheader" /></span>
                    </div>

                    <div class="EmptyBox5"></div>
                </div>
                <!-- SUB TOPBAR END -->
            </li>

        </ul>
    </div>
    <!-- TOPBAR END -->

</ui:composition>
